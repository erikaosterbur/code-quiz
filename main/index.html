<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌎 Quiz!</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/reset.css">
</head>
<body>

    <header>
        <a id = "highscore" href="highscore.html">View High Scores</a>
        <h3 id = "countdown">Time: 60</h3>
    </header>
    
    
    <div id = "main-page">
        <h1>🌍 Welcome to the Ultimate Geography Quiz Challenge! 🗺</h1>
        <p>Answer each question to the best of your abilities.</p>
        <p>You have 60 seconds to try and answer all 4 questions.</p>
        <p>If you answer a question incorrectly, 10 seconds will be deducted from the remaining time.</p>
        <h3>Good Luck!</h3>
        <button id = "startBtn" onclick="startGame()">Click here to begin</button>
    </div>

    <div id = "quiz-area">
        <h3 id = "question"></h3>
        <ul id = "option-list">
            <li id = "option1"></li>
            <li id = "option2"></li>
            <li id = "option3"></li>
            <li id = "option4"></li>
        </ul>
    </div>


    <script src = "../assets/js/main.js"></script>
    
</body>
</html>
